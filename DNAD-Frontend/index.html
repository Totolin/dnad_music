			$(document).ready(function() {

          $('#songPreview2').prop('src', "https://p.scdn.co/mp3-preview/d51a51d0ae20c519553c5e42285c9d2d9c55129a");

          $('#songPreview3').prop('src', "https://p.scdn.co/mp3-preview/7b31bef137993a2f2a1389e333cfb70df4aefb0d");
          $('#songCover3').prop('src', "https://i.scdn.co/image/368d6be3e17e8d46c5da11a53d3815b6ba857bad");

          $('#songPreview4').prop('src', "https://p.scdn.co/mp3-preview/78879dd4933368acaaf2593f87a031b2ebcfbb1e");
          $('#songCover4').prop('src', "https://i.scdn.co/image/368d6be3e17e8d46c5da11a53d3815b6ba857bad");

          $('#songPreview5').prop('src', "https://p.scdn.co/mp3-preview/56dc3be142d25a505ef6c1acb5f512c4e52b3d01");
          $('#songCover5').prop('src', "https://i.scdn.co/image/8b47495ce0c4a341f7196f70bcf4361e6257c1a0");

          $.ajax({
            type: "POST",
            url: 'http://httpbin.org/post',
            data: { song: $('#songInput').val()},
            contentType: "application/json; charset=utf-8",
            beforeSend: function() {
              //$('body').addClass('loading');
            },  
            success: function (data, textStatus, xhr) {
                console.log(data.data);
                for (var i = 0; i < data.length; i++) {
                  var songName = '#songName' + (i + 1);
                  var artistName = '#artistName' + (i + 1);
                  var songPreview = '#songPreview' + (i + 1);
                  var songCover = '#songCover' + (i + 1);
                  
                  $(songName).html(data[i].name);
                  $(artistName).html(data[i].artists[0].name); 
                  $(songPreview).prop('src', data[i].preview_url);
                  $(songCover).prop('src', data[i].album.images[0].url);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                var statusCode = XMLHttpRequest.status;
                var responseText = JSON.parse(XMLHttpRequest.responseText);
                seproject.Util.errorNotification(responseText.message);
            }
        });
        })
			});
		</script>
